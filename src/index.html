<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RSS News Feed | by andryushque</title>

</head>

<body class="bg-light">

<main role="main" class="bg-light">

    <!-- RSS input field -->
    <div class="jumbotron jumbotron-fluid p-4 m-0 bg-light">
        <div class="container">
           <h1 class="display-8">RSS News Feed</h1>
            <form id="form">
                <div class="input-group input-group-lg mb-4" id="message">
                    <input id="url" type="text" class="form-control" placeholder="RSS address">
                </div>
                <div class="container d-flex p-0">
                    <div class="p-0">
                        <button type="button" class="btn btn-outline-dark" disabled="">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div> <!-- /.jumbotron -->

    <!-- Feed -->
    <div class="container d-flex p-0 mb-1">
        <div class="col-3">
            <h3>Channels</h3>
            <hr>
        </div>
        <div class="col-9">
            <h3>Posts: <span class="count"></span></h3>
            <hr>
        </div>
    </div>

    <div class="container d-flex p-0 mb-4">
        <div class="col-3">
            <ul class="feedList list-unstyled">
            </ul>
        </div>
        <div class="col-9 feedPosts">
        </div>
    </div>

</main>

</body>
</html>
