<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RSS News Feed | by andryushque</title>

</head>

<body>

<main role="main">

    <!-- RSS input field -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
           <h1 class="display-8">RSS News Feed</h1>
            <form id="form">
                <div class="input-group input-group-lg">
                    <input id="url" type="text" class="form-control" placeholder="RSS address">
                </div>
                <div>
                    <p></p>
                    <button type="button" class="btn btn-outline-dark" disabled="">Submit</button>
                </div>
            </form>
        </div>
    </div> <!-- /.jumbotron -->

    <!-- Feed List -->
    <div class="validated-url-list">
        <ul class="feedList">
        </ul>
    </div>

</main>

</body>
</html>
