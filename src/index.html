<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RSS News Feed | by andryushque</title>

</head>

<body class="bg-light">

<main role="main" class="bg-light">

    <!-- RSS input field -->
    <div class="jumbotron jumbotron-fluid p-4 m-0 bg-light">
        <div class="container">
           <h1 class="display-8">RSS News Feed</h1>
            <form id="form">
                <div class="input-group input-group-lg mb-4" id="message">
                    <input id="url" type="text" class="form-control" placeholder="RSS address">
                </div>
                <div class="container d-flex p-0">
                    <div class="p-0">
                        <button type="button" class="btn btn-outline-dark" disabled="">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div> <!-- /.jumbotron -->

    <!-- RSS examples -->
    <div class="container p-0">
        <ul>
            <li><a href="https://ru.hexlet.io/blog.rss">https://ru.hexlet.io/blog.rss</a></li>
            <li><a href="https://meduza.io/rss/all">https://meduza.io/rss/all</a></li>
            <li><a href="https://dtf.ru/rss">https://dtf.ru/rss</a></li>
        </ul>
        <hr>
    </div>

</main>

</body>
</html>
