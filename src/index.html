<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS News Feed | by andryushque</title>
</head>

<body class="bg-light">

<main class="bg-light">

    <!-- RSS input field -->
    <div class="jumbotron jumbotron-fluid p-4 m-0 bg-light">
        <div class="container">
           <h1 class="display-6">RSS News Feed</h1>
            <form id="inputForm">
                <div class="input-group input-group-lg mb-4" id="errorMessage">
                    <input id="inputField" type="text" class="form-control" placeholder="Enter RSS URL">
                </div>
                <div class="container d-flex p-0">
                    <div class="p-0">
                        <button type="submit" class="btn btn-outline-dark" disabled="">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Feed -->
    <div class="container d-flex p-0 mb-1">
        <div class="col-3">
            <h3>Channels</h3>
            <hr>
        </div>
        <div class="col-9">
            <h3>Posts: <span id="postsCount">0</span></h3>
            <hr>
        </div>
    </div>

    <div class="container d-flex p-0 mb-4">
        <div class="col-3 channelsList"></div>
        <div class="col-9 postsList"></div>
    </div>

</main>

</body>
</html>
